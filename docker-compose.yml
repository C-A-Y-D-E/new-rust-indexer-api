services:
  api:
    image: cayde879/new-rust-indexer-api:latest # Use pre-built image
    # Remove all build sections
    platform: linux/arm64 # Ensure ARM64
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    ports:
      - 3001:3001
    networks:
      - shared

networks:
  shared:
    external: true
